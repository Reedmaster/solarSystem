<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Solar System</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <svg width="1000" height="1000">
            <g id="space">
                <rect cx="0" cy="0" width="100%" height="100%" fill="black" />
                <g id="solarSystem">
                    <g id="sun">
                        <circle cx="500" cy="500" r="35" fill="yellow"></circle>
                    </g>
                    <g id="mercury">
                        <circle class="orbit" cx="500" cy="500" r="50" />
                        <circle class="planet" cx="500" cy="450" r="3" fill="grey" />
                    </g>
                    <g id="venus">
                        <circle class="orbit" cx="500" cy="500" r="65" />
                        <circle class="planet" cx="500" cy="435" r="6" fill="green" />
                    </g>
                    <g id="earth">
                        <circle class="orbit" cx="500" cy="500" r="100" />
                        <circle class="planet" cx="500" cy="400" r="6" fill="blue" />
                        <circle class="orbit" cx="500" cy="400" r="12" />
                    </g>
                    <g id="mars">
                        <circle class="orbit" cx="500" cy="500" r="130" />
                        <circle class="planet" cx="500" cy="370" r="5" fill="red"/>
                    </g>
                    <g id="jupiter">
                        <circle class="orbit" cx="500" cy="500" r="180" />
                        <circle class="planet" cx="500" cy="320" r="20" fill="red"/>
                    </g>
                    <g id="saturn">
                        <circle class="orbit" cx="500" cy="500" r="250" />
                        <circle cx="500" cy="250" r="32" fill="orange"/>
                        <circle cx="500" cy="250" r="22" />
                        <circle class="planet" cx="500" cy="250" r="15" fill="orange"/>
                    </g>
                    <g id="uranus">
                        <circle class="orbit" cx="500" cy="500" r="320" />
                        <circle class="planet" cx="500" cy="180" r="10" fill="green"/>
                    </g>
                    <g id="neptune">
                        <circle class="orbit" cx="500" cy="500" r="350" />
                        <circle class="planet" cx="500" cy="150" r="10" fill="blue" />
                    </g>
                </g>
            </g>
        </svg>
    </body>
</html>
